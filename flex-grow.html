<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grow</title>
    <style>
        .flex-container {
            display: flex;
            border: 2px dashed #e0e0e0;
            max-width: 300px;
        }
        .item {
            background-color: orangered;
            margin: 5px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .flex-grow0 {
            flex-grow: 0;
        }
        .flex-grow1 {
            flex-grow: 1;
        }
        .flex-grow2 {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <h3>Flex-Grow 0</h3>
    <section class="flex-container">
        <div class="item flex-grow0">A</div>
        <div class="item flex-grow0">B</div>
        <div class="item flex-grow0">C</div>
        <div class="item flex-grow0">D</div>
    </section>
    <h3>Flex-Grow 1</h3>
    <section class="flex-container">
        <div class="item flex-grow1">A</div>
        <div class="item flex-grow1">B</div>
        <div class="item flex-grow1">C</div>
        <div class="item flex-grow1">D</div>
    </section>
    <h3>Flex-Grow Alternados</h3>
    <section class="flex-container">
        <div class="item flex-grow0">A</div>
        <div class="item flex-grow1">B</div>
        <div class="item flex-grow2">C</div>
        <div class="item">D</div>
    </section>
</body>
</html>
