<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .flex-container {
            display: flex;
            border: 2px dashed #dadada;
            max-width: 350px;
        }
        .item {
            margin: 5px;
            background-color: rgb(4, 86, 127);
            font-size: 24px;
            text-align: center;
            color: white;
        }
        .flex1 {
            flex: 1;
            /* grow=1, shrink=1, basis=0 */
        }
    </style>
</head>
<body>
    <h3>Flex 1</h3>
    <section class="flex-container">
        <div class="item flex1">A</div>
        <div class="item flex1">B</div>
        <div class="item flex1">C</div>
        <div class="item flex1">D</div>
    </section>
</body>
</html>
